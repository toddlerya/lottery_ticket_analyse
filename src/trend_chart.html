<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!--author:Vace_Vlm(ocdo@qq.com),create:2016年5月24日 上午9:52-->
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="vace"/>
    <meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>⑦球走势图分析</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
	<div id="main" style="width: 100%;height:100%;"></div>
    <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
    <script src="assets/app.js"></script>
    <script type="text/javascript">
        /* global app,echarts */

        app.run(function(data){
            var date = [],
                reds = [[],[],[],[],[],[]],
                blue = [],
                series = []
            data.forEach(function(d){
                date.push(d.date)
                blue.push(d.blue)
                reds.forEach(function(red,_index){
                    red.push(d.red[_index])
                })
            })

            reds.forEach(function(red,index){
                series.push({
                    name:'红球'+(index+1),
                    type:'line',
                    smooth:true,
                    symbol: 'none',
                    sampling: 'average',
                    itemStyle: {
                        normal: {
                            color: 'rgb(255, 70, 131)'
                        }
                    },
                    data: red,
                    areaStyle:{
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgb(255, 158, 68)'
                            }, {
                                offset: 1,
                                color: 'rgb(255, 70, 131)'
                            }])
                        }
                    }
                })
            })

            series.push({
                name:'篮球',
                type:'line',
                yAxisIndex:1,
                smooth:true,
                symbol: 'none',
                sampling: 'average',
                itemStyle: {
                    normal: {
                        color: 'rgb(0, 240, 240)'
                    }
                },
                data: blue,
                areaStyle:{
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgb(0, 200, 200)'
                        }, {
                            offset: 1,
                            color: 'rgb(255, 70, 131)'
                        }])
                    }
                }
            })

            return {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: ' ⑦球走势分析',
                },
                legend: {
                    top: 'bottom',
                    data:['数字']
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                yAxis: [
                    {
                        name: '红球',
                        type: 'value',
                        max:60
                    },
                    {
                        name: '篮球',
                        nameLocation: 'start',
                        type: 'value',
                        max:60,
                        inverse: true
                    }
                ],
                //     type: 'value',
                //     boundaryGap: [0, '100%']
                // },
                dataZoom: [{
                    type: 'inside',
                    start: 0,
                    end: 5
                }, {
                    start: 0,
                    end: 5
                }],
                series: series
            };
        })     
    </script>

</body>
</html>
