<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!--author:Vace_Vlm(ocdo@qq.com),create:2016年5月24日 上午9:52-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="vace" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>⑦球统计图</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="main" style="width: 100%;height:100%;"></div>
  <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
  <script src="assets/app.js"></script>
  <script type="text/javascript">
  /* global app */

  app.run(function(data) {
    var reds = [],
      blues = [],
      records_blues = {},
      records_reds = {},
      numbers = app.utils.fillArr(33, function(i, _ind) {
        var key = 'n' + (_ind + 1)
        records_blues[key] = 0
        records_reds[key] = 0
        return key
      })

    data.forEach(function(d) {
      records_blues['n' + ~~d.blue] += 1
      d.red.forEach(function(num) {
        records_reds['n' + ~~num] += 1
      })
    })
    Object.keys(records_blues).forEach(function(name) {
      records_blues[name] && blues.push({
        value: records_blues[name],
        name: name
      })
    })
    Object.keys(records_reds).forEach(function(name) {
      reds.push({
        value: records_reds[name],
        name: name
      })
    })

    return {
      title: {
        text: '数字统计图',
        subtext: '所有出现过的数字统计',
        x: 'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
        x: 'center',
        y: 'bottom',
        data: numbers
      },
      // xAxis: {
      //   type: 'category',
      //   boundaryGap: false,
      //   data: numbers
      // },
      // yAxis: {
      //   type: 'value',
      //   axisLabel: {
      //     formatter: '{value}'
      //   }
      // },
      toolbox: {
        show: true,
        feature: {
          mark: {
            show: true
          },
          dataView: {
            show: true,
            readOnly: false
          },
          magicType: {
            show: true,
            type: ['pie', 'funnel', 'line', 'bar']
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      calculable: true,
      series: [{
        name: '篮球',
        type: 'pie',
        radius: [20, 110],
        center: ['25%', 200],
        roseType: 'area',
        data: blues
      }, {
        name: '红球',
        type: 'pie',
        radius: [30, 110],
        center: ['75%', 200],
        roseType: 'area',
        data: reds
      }]
    };

  })
  </script>
</body>

</html>
